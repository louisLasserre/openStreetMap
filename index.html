<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- For mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="style.css">
    <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

    <title>Carte</title>

</head>
<body>
<main class="formsContainer">

    <form id="initMap" action="">
        <label for="long">Longitude</label><input name="long" id="long" type="number" value="3">
        <label for="lat">Latitude</label><input name="lat" id="lat" type="number" value="46">
        <label for="zoom">Zoom</label><input name="zoom" id="zoom" type="number" value="5.48">

        <button type="submit">show the map</button>
    </form>

    <form action="" id="addMarker">
        <select name="type" id="">
            <option disabled selected>Add something to the map</option>
            <option value="marker">Marker</option>
            <option value="message">Message</option>
            <option value="circle">Circle</option>
            <option value="polygon">Polygon</option>
            <option value="css-marker">Marker using css</option>
        </select>
        <label for="Markerlong">Marker Longitude</label>
        <input type="number" name="markerlong" id="Markerlong" value="-0.5861278">

        <label for="Markerlat">Marker Latitude</label>
        <input type="number" name="markerlat" id="Markerlat" value="44.8411658">

        <label for="Markertext">Pop up text</label>
        <textarea cols="30" rows="10" name="markertext" id="Markertext">C'est iÃ§i que toute l'Ã©quipe de Kairos travail comme des Malade !ðŸ”¥</textarea>
        <button type="submit">create</button>
    </form>

    <label for="mapScale">Show map scale</label><input id="mapScale" type="checkbox">
</main>
<div id="map">
    <!-- Ici s'affichera la carte -->
</div>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script src="main.js" type="module"></script>
</body>
</html>
